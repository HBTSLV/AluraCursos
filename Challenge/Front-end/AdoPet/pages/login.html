<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>AdoPet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href= "css/login.css">
    </head>

    <body>
        <!-- cabecalho -->
        <header class="cabecalho__container">
            <!-- logo da Adopet usada em tablet e desktop -->    
            <div class="adopet__logo-header">
                <img src="../Images/Logo.svg" alt="Logo da AdoPet" class="logo__img">
            </div>
            <!-- icones do cabecalho-->
            <div class="icones__container">
                <a href="../index.html" class="icones"><img src="../Images/Icons/home.svg" alt="Icone da pagina Inicial"></a>
                <a href="#" class="icones"><img src="../Images/Icons/Msg.svg" alt="Icone de contato"></a>
            </div>
        </header>
        <!-- conteudo pricipal -->
        <main class="container">

            <div class="logo__container">
                <img src="../Images/Logos-azul.svg" alt="Logo da AdoPet" class="logo__img-cont">
            </div>

            <p class="texto__cadastro">
                Já tem conta? Faça seu login:
            </p>

            <!-- Login -->
            <form class="formulario__container">

                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Insira seu Email" required>

                <label for="Senha">Senha</label>
                <input type="password" id="nomesobrenome" placeholder="Insira sua Senha" class="passholder" required>

                <input type="submit" value="Entrar" class="botao__input botao">
            </form>

        </main>
        
        <footer class="rodape__container">
            <p class="texto__rodape">2022 - Desenvolvido por Alura.</p>
        </footer>
    </body>
</html>
