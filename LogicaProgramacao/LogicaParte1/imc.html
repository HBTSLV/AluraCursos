<!DOCTYPE html>
<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }
    
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return  peso / (altura * altura);
    }

    // var imcHerbert = calculaImc(1.71, 52);
    // var imcAmigo = calculaImc(1.72, 68);
    
    // mostra (Math.round(imcHerbert));
    // mostra (Math.round(imcAmigo));

    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", seu IMC é " + Math.round(imc));
    if (imc < 18.5) {
        mostra("Vocẽ esta abaixo do recomendado.")
    }
    if (imc > 35) {
        mostra("Vocẽ esta acima do recomendado.")
    }
    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está excelente.")
    }    
    </script>
