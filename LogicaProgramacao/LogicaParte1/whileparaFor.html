<!DOCTYPE html>
<meta charset="UTF-8">

<script>

function pulaLinha() {
        document.write("<br><br>");
}
    
function mostra(frase) {
        document.write(frase);
        pulaLinha();
}

mostra("For")

for( var i = 0; i < 10; i++ ) {
    mostra( "O resultado é " + (2 * i) );
}
var i = 0;

mostra("While")

while( i < 10) {
    mostra( "O resultado é " + (2 * i) );
    i++;    
}
</script>
