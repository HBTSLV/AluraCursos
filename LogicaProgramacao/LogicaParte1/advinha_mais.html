<!DOCTYPE html>
<meta charset="UTF-8">

<input/>
<button>compare com o meu segredo</button>

<script>

    var segredo = Math.round(Math.random()) * 10;

    var input = document.querySelector("input");

    input.focus();

    function verifica() {

        if(input.value == segredo) {
            alert("vocẽ ACERTOU!");
        } else {
            alert("vocẽ ERROU!!!!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
